<div class="teamplayer">
  <h3>{{ "teamplayer.H3" | translate }}<span class="smaller-text">{{ "teamplayer.SMALLER" | translate }}</span></h3>

  <div class="comments">
    <img
      class="arrow-img"
      src="./assets/icons/teamArrow.png"
      alt="Team Arrow Icon"
    />
    <div class="comments-div">
      <div class="comment-list" *ngFor="let comment of comments">
        <h4>{{ comment.name }}</h4>
        <p class="title">{{ comment.title }}</p>
        <p [innerHTML]="comment.description | translate"></p>
      </div>
    </div>
  </div>
</div>
