<div class="my-skills">
  <h1>My Skills</h1>

  <div class="skills-positioning">
    <div class="skills-container-first">
      <div *ngFor="let imageUrl of skillImagesFirstRow">
        <div class="img-size"><img [src]="imageUrl" alt="Skill image" /></div>
      </div>
    </div>

    <div class="skills-container-second">
      <div *ngFor="let imageUrl of skillImagesSecondRow; let i = index">
        <div
          class="img-size"
          [ngClass]="{ 'challenge-me': imageUrl.includes('challenge-me.png') }"
          (mouseover)="
            imageUrl.includes('challenge-me.png')
              ? onMouseOverChallenge()
              : null
          "
          (mouseout)="
            imageUrl.includes('challenge-me.png') ? onMouseOutChallenge() : null
          "
        >
          <img [src]="imageUrl" alt="Skill image" />
        </div>
      </div>

      <div
        class="ready-to-learn"
        [ngStyle]="{ opacity: isChallengeHovered ? '1' : '0' }"
      >
        <p>
          I am always happy to<br />learn new technologies,<br />just tell me
          what you<br />need.
        </p>
      </div>
    </div>
  </div>
</div>
